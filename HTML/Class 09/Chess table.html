<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Chessboard Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        /* Circular Table with Truck Art */
        .table {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://thumbs.dreamstime.com/b/pakistani-indian-truck-art-vector-seamless-pattern-peacock-flowers-traditional-floral-vibrant-poster-colorful-textile-212039113.jpg') ;
            background-repeat: no-repeat;
            border: 15px solid #d92332;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .table:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        /* Chessboard Grid */
        .chessboard {
            width: 240px;
            height: 240px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 5px solid #000;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Chessboard Squares */
        .chessboard div {
            width: 100%;
            height: 100%;
        }

        /* Alternate Black & White Boxes */
        .chessboard div:nth-child(odd) {
            background-color: #fefbfb;
        }

        .chessboard div:nth-child(even) {
            background-color: #000000;
        }
    </style>
</head>
